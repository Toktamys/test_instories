{% extends 'base/base.html' %}
{% block content %}
    {{ form.media }}
    <h1>{{ title }}</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="{% url 'push_create' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}">Заголовок уведомления: </label>
                    {{ form.title }}
                </div>

                <div class="form-group">
                    <label for="{{ form.text.id_for_label }}">Текст уведомления: </label>
                    {{ form.text }}
                </div>

                <div class="form-group">
                    <label>Дата отправки: </label>
                    {{ form.pushed_at }}
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <a class="btn btn-info" href="{% url 'push_list' %}">Назад в список</a>
            </div>
        </div>
    </div>
</script>

{% endblock %}
